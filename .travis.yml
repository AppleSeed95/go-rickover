language: go
go_import_path: github.com/kevinburke/rickover

go:
  - 1.9.x
  - 1.10.x
  - 1.11.x
  - 1.12.x
  - master

dist: xenial
sudo: false

script: make lint race-test bench

before_script:
  - make test-install
  - go get -u github.com/kevinburke/goose/cmd/goose
  - goose --env=travis up

env:
  global:
    - TZ=UTC

addons:
  postgresql: "10"

services:
  - postgresql

cache:
  directories:
    - $GOPATH/pkg
